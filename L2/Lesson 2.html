        function task_3(a, b) {
            if (a >= 0 && b >= 0) {
                return a - b;
            }
            else if (a < 0 && b < 0) {
                return a * b;
            }
            else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
                return a + b;
            }
        }
        function sum(a, b) {
            return a + b;
        }
        function diffrence(a, b) {
            return a - b;
        }
        function product(a, b) {
            return a * b;
        }
        function quotient(a, b) {
            return a / b;
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return sum(arg1, arg2);
                case "-":
                    return diffrence(arg1, arg2);
                case "*":
                    return product(arg1, arg2);
                case "/":
                    return quotient(arg1, arg2);
                default:
                    alert("You have to enter one of these symbols: +, -, *, /");
            }
        }
